<div style="position: relative;height: 500px;">
    <div ng-controller="adminAllQue"
         style="margin-left: 5%;margin-right: 10%;margin-top: 2%;">
        <p>您所创建的问卷调查：<span style="color: red" ng-bind="hasNull"></span></p>
        <pagination
                class="table_user"
                ng-model="currentPage"
                total-items="length"
                max-size="maxSize"
                boundary-link-numbers="true"
                boundary-links="true"
                style=""
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo">
        </pagination>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>问卷名称</td>
                <td>发布时间</td>
                <td>查看结果</td>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="todo in filteredTodos">
                <td><a href="#"><span ng-bind="todo.surName" id="{{todo.surNo}}" onclick="to_checkQuepaper()">...</span></a></td>
                <td ng-bind="todo.addTime | date:'yyyy-MM-dd HH:mm:ss Z' |  limitTo :16">...</td>
                <td><button class="btn btn-info"  id="{{todo.surNo}}"  onclick="to_checkQue()">查看结果</button></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="admin-allQue.js"></script>
<script src="adminCheck.js"></script>
