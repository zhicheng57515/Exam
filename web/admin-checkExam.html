<!DOCTYPE html>
<html lang="en"  ng-app="paper">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--外部文件引入-->
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<a href="adminManage.html"><button class="btn btn-default">返回</button></a>
<hr>
<div ng-controller="adminAllExam">
    <div id="main"  style="width:80%;height:400px;margin-left: 10%"></div>
    <div id="scoreTable" style="width: 40%;;margin-right: 5%;margin-left: 10%">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>学生</td>
                <td>成绩(总分：<span  ng-bind="count"></span>）</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in rows">
                <td ng-bind="a.userName">...</td>
                <td ng-bind="a.testScore">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="admin-checkExam.js"></script>
<script src="adminCheck.js"></script>
</body>
