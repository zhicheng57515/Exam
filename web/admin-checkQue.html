
<!DOCTYPE html>
<html lang="en" ng-app="checkQue">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--外部文件引入-->
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
    <style>
        #everyObj tr td{
            width: 33.333%;
        }
    </style>
</head>

<body>

<div style="width: 80%;margin-left: 10%;margin-right: 10%;margin-top: 2%;" ng-controller="admincheckQue">
    <a href="adminManage.html"><button class="btn btn-default">返回</button></a>
    <hr>
    <p>问卷名称： <span ng-bind="rows5"></span></p>
    <hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>题目</td>
            <td>选项</td>
            <td>人数</td>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td colspan="3" rowspan="3">
                <table ng-repeat="a in rows" class="table table-bordered" id="everyObj">
                    <tr >
                        <td rowspan="4">
                            <span ng-bind="a.idNum"></span> .
                            <span ng-bind="a.surContent"></span>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="a.optionA"></td>
                        <td>
                            <span ng-bind="a.chooseNum[0]"></span>

                            <div class="progress"style="width: 75%;float: right;margin-right: 15%">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{a.percent[0]}};">
                                    <span class="sr-only">70% Complete</span>
                                </div>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="a.optionB"></td>
                        <td>
                            <span ng-bind="a.chooseNum[1]"></span>

                            <div class="progress"style="width: 75%;float: right;margin-right: 15%">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="width: {{a.percent[1]}};">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td ng-bind="a.optionC"></td>
                        <td>
                            <span ng-bind="a.chooseNum[2]"></span>

                            <div class="progress" style="width: 75%;float: right;margin-right: 15%">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="width: {{a.percent[2]}};">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>


        </tbody>

    </table>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="admin-checkQue.js"></script>
<script src="adminCheck.js"></script>
</body>
