<!DOCTYPE html>
<html lang="en"  ng-app="Quepaper">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--外部文件引入-->
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

</head>
<body>
<div ng-controller="adminAllQuepaper">
    <div style="margin-left: 10%;margin-right: 10%;margin-top: 2%">
        <a href="adminManage.html"><button class="btn btn-default">返回</button></a>
        <hr>
        <p>名称：<span ng-bind="rows2"></span></p>
        <hr>
        <div  ng-repeat="a in rows">
            <p><span ng-bind="a.num"></span>. <span ng-bind="a.surContent"></span></p>
            <div style="text-indent: 4em">
                <p>A．<span ng-bind="a.optionA"></span></p>
                <p>B．<span ng-bind="a.optionB"></span></p>
                <p>C．<span ng-bind="a.optionC"></span></p>
            </div>
            <hr style="text-indent:-4em;width: 93%;height:1px;border:none;border-top:1px dashed #0066CC;" />
        </div>

    </div>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script src="admin-checkQuepaper.js"></script>
<script src="adminCheck.js"></script>
</body>
</html>
