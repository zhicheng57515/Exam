<style>
    @media (max-width: 767px) {
        #teachAvatar{
            height:150px
        }
    }
</style>
<div class="col-xs-12" id="innerPage" style="padding-top: 2%" >

    <!--==============================content================================-->
    <aside class="col-sm-4 col-xs-offset-1 col-xs-12 col-xs-offset-0" ng-controller="examController">
        <h3>咨询老师</h3>
        <div id="teaJson" class="col-xs-12" >
            <div class="col-sm-12 col-xs-6" style="margin-top: 20px;padding: 0;" ng-repeat="todo in filteredTodos">
                <a href="#">
                    <img class="col-sm-5 col-xs-12" id="teachAvatar" src={{todo.avatar}}  alt="" /></a>
                <div class="col-sm-7  col-xs-12" style="font-size: 14px;line-height: 25px;padding: 0">
                    <strong>
                        <span>姓名:<span ng-bind="todo.userName"></span></span><br>
                        <span>电话:<span ng-bind="todo.telNo"></span></span><br>
                        <span>QQ:<span ng-bind="todo.QQ"></span></span><br>
                    </strong>

                </div>
            </div>
        </div>
        <pagination
                ng-model="currentPage"
                total-items="length"
                max-size="maxSize"
                boundary-links="true"
                style="float: right"
                boundary-link-numbers="true"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo">
        </pagination>
    </aside>
    <article class="col-sm-7">
        <div  >
            <h3>所有考试</h3>
        </div>
        <div class="col-sm-6" style="line-height: 25px">
            <img class="img-border" src="images/page2-img5.jpg" alt="" />
            <h4 class="p1">
                <a href="#" ng-click="$root.mb1url = 'extest.html'" onclick="checkPage('extest')">
                    参加过的考试</a></h4>
            这里是您参加过的考试，可以查看试卷，回顾自己的错误题目
        </div>
        <div class="col-sm-6" style="line-height: 25px">
            <img class="img-border" src="images/page2-img6.jpg" alt="" />
            <h4 class="p1" ><a ng-click="$root.mb1url = 'nextTest.html'" onclick="checkPage('nextTest')" href="#">
                未参加的考试</a></h4>
            这里是您未参加的考试，您需要在老师指定的时间完成并提交试卷，时间结束将自动提交试卷，请合理安排您的时间
        </div>
        <div class="col-sm-10" style="margin-top: 10px;line-height: 25px">
            <h3>考试注意事项</h3>
            <p>1.考试前请关闭与考试无关的所有软件，尤其是QQ、MSN之类的即时通讯软件，同时确保考试过程中不能出现任何弹出页面。
                <br>
                2.开始考试后，仔细阅读考试规则及考生须知，注意考试时间</p>
        </div>
        <hr  class="col-sm-10" style="background: #000000">
        <div class="col-sm-10" style="line-height: 30px;margin-bottom: 70px">
            <h4>学习网站</h4>
            <article class="col-sm-6">
                <div >
                    <ul>
                        <li  style="list-style: none"><a href="http://www.w3school.com.cn/"><strong>&gt; </strong>W3school在线教程</a></li>
                        <li  style="list-style: none"><a href="https://github.com/"><strong>&gt; </strong>GitHub</a></li>
                    </ul>
                </div>
            </article>
            <article class="col-sm-6">
                <div>
                    <ul>
                        <li  style="list-style: none"><a href="https://www.npmjs.com/"><strong>&gt; </strong>npm</a></li>
                        <li  style="list-style: none"><a href="http://www.runoob.com/"><strong>&gt; </strong>菜鸟教程</a></li>
                    </ul>
                </div>
            </article>
        </div>
    </article>

</div>
