<div id="content" ng-controller="exTestController" >
    <p class="btn btn-default col-sm-1 col-sm-offset-1" id="goBack" ng-click="$root.mb1url = 'examZone.html'" >&lt; 返回</p>
    <div class="col-sm-offset-1 col-sm-10 col-xs-12">
            <pagination
                    ng-model="currentPage"
                    total-items="length"
                    max-size="maxSize"
                    boundary-links="true"
                    boundary-link-numbers="true"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo"
                    style="float: right;">
            </pagination>

        <table class="table table-bordered " style="margin-top: 2%" >
            <thead>
            <tr>
                <td>试卷</td>
                <td>所考科目</td>
                <td>老师</td>
                <td>查看试卷</td>
            </tr>
            </thead>
            <tbody>
            <tr id="zeroExam">
                <td colspan="4"><center>暂无</center></td>
            </tr>
            <tr ng-repeat="todo in filteredTodos">
                <td ng-bind="todo.testPlName">..</td>
                <td ng-bind="todo.className">..</td>
                <td ng-bind="todo.userName">..</td>
                <td>
                    <a href="#"  onclick="start(event)" style="text-decoration: none" id={{todo.testPlNo}}>
                        查看试卷</a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</div>
<script src="extest.js" type="text/javascript"></script>
<script>
    var height=window.screen.height-120
    console.log(height)
    $('#content').css('min-height',height)
</script>
